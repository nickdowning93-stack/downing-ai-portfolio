<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003087"/>
      <stop offset="100%" style="stop-color:#001a4d"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C5A900"/>
      <stop offset="100%" style="stop-color:#E5C800"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="1000" cy="315" r="400" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="200" r="250" fill="rgba(255,255,255,0.02)"/>

  <!-- Gold accent bar -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#goldGradient)"/>

  <!-- HUB Logo -->
  <g transform="translate(80, 60)">
    <circle cx="30" cy="30" r="26" fill="none" stroke="#0072CE" stroke-width="5"/>
    <text x="70" y="42" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="40" fill="#0072CE">HUB</text>
  </g>

  <!-- Tagline under logo -->
  <text x="80" y="130" font-family="Inter, Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">
    Risk &amp; Insurance | Employee Benefits | Retirement &amp; Private Wealth
  </text>

  <!-- Main Title -->
  <text x="80" y="280" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="72" fill="#ffffff">
    CondoConscious
  </text>

  <!-- Subtitle -->
  <text x="80" y="350" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="32" fill="rgba(255,255,255,0.9)">
    HUB New England Condo Practice
  </text>

  <!-- Stats row -->
  <g transform="translate(80, 420)">
    <!-- Stat 1 -->
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="36" fill="#C5A900">30+</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Years Experience</text>

    <!-- Stat 2 -->
    <text x="200" y="0" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="36" fill="#C5A900">1,900+</text>
    <text x="200" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Associations</text>

    <!-- Stat 3 -->
    <text x="420" y="0" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="36" fill="#C5A900">$45M+</text>
    <text x="420" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Premium</text>

    <!-- Stat 4 -->
    <text x="620" y="0" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="36" fill="#C5A900">#1</text>
    <text x="620" y="30" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">In New England</text>
  </g>

  <!-- Building icons on right side -->
  <g transform="translate(900, 200)" fill="rgba(255,255,255,0.1)">
    <rect x="0" y="100" width="60" height="180" rx="4"/>
    <rect x="70" y="50" width="60" height="230" rx="4"/>
    <rect x="140" y="130" width="60" height="150" rx="4"/>
  </g>

  <!-- Domain in gold bar -->
  <text x="80" y="612" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="18" fill="#003087">
    condoconscious.com
  </text>

  <!-- New England's Largest -->
  <text x="1120" y="612" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="16" fill="#003087" text-anchor="end">
    New England's Largest Condo Insurance Broker
  </text>
</svg>
