<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#111118"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Glow effects -->
  <ellipse cx="300" cy="150" rx="400" ry="300" fill="url(#glow1)"/>
  <ellipse cx="900" cy="480" rx="350" ry="250" fill="url(#glow2)"/>

  <!-- Grid pattern -->
  <g opacity="0.04" stroke="white" stroke-width="0.5">
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
    <line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/>
    <line x1="1140" y1="0" x2="1140" y2="630"/>
  </g>

  <!-- Logo icon -->
  <rect x="80" y="170" width="56" height="56" rx="14" fill="url(#accent)"/>
  <text x="108" y="208" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="32" fill="white">D</text>

  <!-- Title -->
  <text x="155" y="198" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="28" fill="url(#accent)">Nicholas MacLeod Downing</text>

  <!-- Subtitle -->
  <text x="80" y="290" font-family="Arial,Helvetica,sans-serif" font-weight="800" font-size="58" fill="white">AI Builds</text>
  <text x="410" y="290" font-family="Arial,Helvetica,sans-serif" font-weight="300" font-size="58" fill="#6b7280">&amp;</text>
  <text x="460" y="290" font-family="Arial,Helvetica,sans-serif" font-weight="800" font-size="58" fill="#d1d5db">Project Portfolio</text>

  <!-- Description -->
  <text x="80" y="360" font-family="Arial,Helvetica,sans-serif" font-weight="400" font-size="22" fill="#9ca3af">Enterprise AI platforms, iOS apps, SaaS tools, and creative ventures</text>

  <!-- Stats pills -->
  <rect x="80" y="420" width="140" height="44" rx="22" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-opacity="0.3" stroke-width="1"/>
  <text x="150" y="448" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="16" fill="#60a5fa">40+ Projects</text>

  <rect x="240" y="420" width="100" height="44" rx="22" fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-opacity="0.3" stroke-width="1"/>
  <text x="290" y="448" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="16" fill="#a78bfa">Vercel</text>

  <rect x="360" y="420" width="80" height="44" rx="22" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-opacity="0.3" stroke-width="1"/>
  <text x="400" y="448" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="16" fill="#22d3ee">iOS</text>

  <rect x="460" y="420" width="110" height="44" rx="22" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-opacity="0.3" stroke-width="1"/>
  <text x="515" y="448" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="16" fill="#34d399">Next.js</text>

  <rect x="590" y="420" width="110" height="44" rx="22" fill="rgba(245,158,11,0.15)" stroke="#f59e0b" stroke-opacity="0.3" stroke-width="1"/>
  <text x="645" y="448" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="16" fill="#fbbf24">Python</text>

  <!-- Mini project cards floating on right side -->
  <g opacity="0.6">
    <!-- Card 1 -->
    <rect x="850" y="100" width="280" height="70" rx="12" fill="#16161f" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
    <rect x="870" y="118" width="34" height="34" rx="8" fill="#3b82f6"/>
    <text x="887" y="141" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="16" fill="white">AI</text>
    <text x="920" y="133" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="14" fill="white">AI Prospector</text>
    <text x="920" y="153" font-family="Arial,Helvetica,sans-serif" font-weight="400" font-size="11" fill="#9ca3af">Next.js + Prisma + Claude AI</text>

    <!-- Card 2 -->
    <rect x="880" y="190" width="280" height="70" rx="12" fill="#16161f" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
    <rect x="900" y="208" width="34" height="34" rx="8" fill="#8b5cf6"/>
    <text x="917" y="230" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="14" fill="white">S</text>
    <text x="950" y="223" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="14" fill="white">Shield AI</text>
    <text x="950" y="243" font-family="Arial,Helvetica,sans-serif" font-weight="400" font-size="11" fill="#9ca3af">AI-Powered Insurance Platform</text>

    <!-- Card 3 -->
    <rect x="860" y="280" width="280" height="70" rx="12" fill="#16161f" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
    <rect x="880" y="298" width="34" height="34" rx="8" fill="#06b6d4"/>
    <text x="897" y="321" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="14" fill="white">R</text>
    <text x="930" y="313" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="14" fill="white">Risk Forward AI</text>
    <text x="930" y="333" font-family="Arial,Helvetica,sans-serif" font-weight="400" font-size="11" fill="#9ca3af">Thought Leadership Platform</text>

    <!-- Card 4 -->
    <rect x="890" y="370" width="280" height="70" rx="12" fill="#16161f" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
    <rect x="910" y="388" width="34" height="34" rx="8" fill="#10b981"/>
    <text x="927" y="411" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="900" font-size="14" fill="white">M</text>
    <text x="960" y="403" font-family="Arial,Helvetica,sans-serif" font-weight="700" font-size="14" fill="white">Master Control Center</text>
    <text x="960" y="423" font-family="Arial,Helvetica,sans-serif" font-weight="400" font-size="11" fill="#9ca3af">Life Management System</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>
